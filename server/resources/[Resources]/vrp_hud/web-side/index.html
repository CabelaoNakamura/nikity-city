<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>#HensaCreativeHud</title>
		<script src="nui://game/ui/jquery.js"></script>
		<link href="https://fonts.googleapis.com/css2?family=Jura:wght@600&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="style.css" />
		
	</head>
	<body>
		<div id="displayLogo"></div>

		<div id="displayHud">
			<div id="displayTop">
				<span id="mph"></span> 
				<span id="gasoline"></span>
				<span id="seatBeltFalse">CINTO</span>
				<span id="seatBeltTrue">CINTO</span>
				<!--<span id="hardBelt">HARD</span>-->
			</div>

			<div id="displayMiddle"></div>

			<div id="displayBottom">
				<div class="voiceBackground">
					<div class="middleIcon" id="voice" style="background: url(micOff.png) rgb(34, 34, 34);"></div>

					<svg height="37px" width="37px">
						<circle class="voiceDisplay" cx="19" cy="19" r="16" style="stroke-dashoffset: 33;"></circle>
					</svg>
				</div>

				<div class="oxigenBackground">
					<div class="middleIcon" style="background: #222 url(oxigen.png);"></div>

					<svg height="37px" width="37px">
						<circle class="oxigenDisplay" cx="19" cy="19" r="16" style="stroke-dashoffset: 0px;"></circle>
					</svg>
				</div>

				<div class="stressBackground">
					<div class="middleIcon" style="background: #222 url(stress.png);"></div>

					<svg height="37px" width="37px">
						<circle class="stressDisplay" cx="19" cy="19" r="16" style="stroke-dashoffset: 100px;"></circle>
					</svg>
				</div>

				<div class="foodBackground">
					<div class="middleIcon" style="background: #222 url(food.png);"></div>

					<svg height="37px" width="37px">
						<circle class="foodDisplay" cx="19" cy="19" r="16" style="stroke-dashoffset: 0px;"></circle>
					</svg>
				</div>

				<div class="waterBackground">
					<div class="middleIcon" style="background: #222 url(water.png);"></div>

					<svg height="37px" width="37px">
						<circle class="waterDisplay" cx="19" cy="19" r="16" style="stroke-dashoffset: 0px;"></circle>
					</svg>
				</div>

				<div class="armourBackground">
					<div class="middleIcon" style="background: #222 url(armour.png);"></div>

					<svg height="37px" width="37px">
						<circle class="armourDisplay" cx="19" cy="19" r="16" style="stroke-dashoffset: 100px;"></circle>
					</svg>
				</div>

				<div class="healthBackground">
					<div class="middleIcon" style="background: #222 url(health.png);"></div>

					<svg height="37px" width="37px">
						<circle class="healthDisplay" cx="19" cy="19" r="16" style="stroke-dashoffset: 0px;"></circle>
					</svg>
				</div>

				<div id="progressBackground">
					<div class="middleIcon" id="textProgress"></div>

					<svg height="37px" width="37px">
						<circle id="progressDisplay" cx="19" cy="19" r="16" style="stroke-dashoffset: 0px;"></circle>
					</svg>
				</div>
			</div>
		</div>

		<div id="movieTop"></div>
		<div id="movieBottom"></div>
		<div id="hoodDisplay"></div>
		
		<script src="jquery.js"></script>
	</body>
</html>
